<!DOCTYPE html>
<html lang="pt-br"> <!--portugues-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Dica de criar divs : div.menu-time+div.menu-score -->
    <!-- Alt+ shift +mais seta para baixo ele clona -->
    <main></main>

    <!-- Menu -->
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 style="color: red;">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: red;">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/images/estrela.png" alt="foto da vida" height="60px">
                <h2>x3</h2>
            </div>
        </div>

        <!-- Painel -->
        <div class="painel">
            <!-- Criar tres divs dentro da div automativo: -->
            <!-- .panel-row>.square[id="0"]*3 -->
            <div class="panel-row">
                <div class="square enemy " id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>

        </div>
    </div>








    <script defer src="./src/scripts/engine.js"></script>
</body>

</html>
